<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="prioridade">Prioridade</label>
        <select #prioridade="ngModel" name="prioridade" id="prioridade" class="form-control"
            [class.is-invalid]="!prioridade.valid && prioridade.touched" [(ngModel)]="lembrete.prioridade" required>
            <option [ngValue]="undefined">Selecione...</option>
            <option value="BAIXA">BAIXA</option>
            <option value="MEDIA">MEDIA</option>
            <option value="ALTA">ALTA</option>
        </select>
        <div *ngIf="!prioridade && prioridade.touched" class="invalid-feedback">
            Selecione o n√≠vel de prioridade do lembrete.
        </div>
    </div>

    <div class="form-group">
        <label for="conteudo">Lembrete</label>
        <textarea name="conteudo" id="conteudo" placeholder="Seu lembrete..." #conteudo="ngModel"
            [(ngModel)]="lembrete.conteudo" [class.is-invalid]="!conteudo.valid && conteudo.touched" rows="3"
            class="form-control" required>
    </textarea>
        <div *ngIf="!conteudo.valid && conteudo.touched" class="text-danger">
            Descreva o lembrete.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Salvar</button>
</form>
